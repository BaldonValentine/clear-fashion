<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>👕 Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <h1>Clear fashion</h1>
    <h2 class="col1" >Options</h2>
    <section class="container" id="options">
        <div class="col1" id="show">
            <label for="show-select">Show:</label>
            <select name="show" id="show-select">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="48">48</option>
            </select>
        </div>
        <div class="col1" id="page">
            <label for="page-select">Go to page:</label>
            <select name="page" id="page-select"> </select>
        </div>
        <div class="col1" id="filters">
            <button class="filter" id="button">Filter by reasonable price</button>
            <button class="filter" id="btn">Filter by recently released</button>
            <button class="filter" id="nofilter">No filter</button>
            <div id="brand">
                <label for="brand-select">By brands:</label>
                <select name="brand" id="brand-select"> </select>
            </div>
        </div>
        <div class="col1" id="sort">
            <label for="sort-select">Sort:</label>
            <select name="sort" id="sort-select">
                <option value="none">None</option>
                <option value="price-asc">Cheaper</option>
                <option value="price-desc">Expensive</option>
                <option value="date-asc">Recently released</option>
                <option value="date-desc">Anciently released</option>
            </select>
        </div>
    </section>
    <section class="container" id="indicators">
        <h2 class="col2" >Indicators</h2>
        <div class="col2" >
            <span>Number of products</span>
            <span id="nbProducts">0</span>
        </div>
        <div class="col2" >
            <span>Number of new products</span>
            <span id="newProducts">0</span>
        </div>
        <div class="col2" >
            <span>p50 price value</span>
            <span id="p50">0</span>
        </div>
        <div class="col2" >
            <span>p90 price value</span>
            <span id="p90">0</span>
        </div>
        <div class="col2" >
            <span>p95 price value</span>
            <span id="p95">0</span>
        </div>
        <div class="col2" >
            <span>Last released date</span>
            <span id="lastReleased">2020-01-01</span>
        </div>
    </section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
</body>
</html>
